<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <link rel="icon" href="icon/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="container__block">
 
            <div class="image-1">
                <img src="images/Group 37.png" alt="" class="container__image-1">
            </div>
            <div class="image-2">
                <img src="images/Group 38.png" alt="" class="container__image-1">
            </div>
            <fieldset class="block__fieldset-1">
                <legend class="block__fieldset-1_legend">Enter your index</legend>
                <input type="text" class="block__input-1" placeholder="0">
                </fieldset>
            
            <input type="button" value="Submit" class="block__button">
            <a class="block__result">RESULT</a>
            <fieldset class="block__fieldset-2">
                <legend class="block__fieldset-2_legend">Indexes I have seen</legend>
            <input type="text" class="block__input-2" placeholder="0">
            </fieldset>
            <fieldset class="block__fieldset-3">
                <legend class="block__fieldset-3_legend">Calculated Values</legend>
            <input type="text" class="block__input-3" placeholder="0">
        </fieldset>
        </div>

    </div>
</body>
</html>
